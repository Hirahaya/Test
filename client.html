<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
  </head>
  <body>
    <input type="text" id="ip"></input>
    <script>
      async function start(ip) {
        await cheerpjInit({
          enableInputMethods: true,
          tailscaleAuthKey: "tskey-auth-kdQfqPANU311CNTRL-nZ9kDgioaXeoZK1PWA8DXeWSiG9JkzCN",
        });
        cheerpjCreateDisplay(800, 600);
        await cheerpjRunJar("/app/jar/Client.jar", ip);
      };
      let el = document.querySelector("#ip");
      el.addEventListener("keydown", (e) => {
        if (e.key == "Enter") {
          start(el.value);
        }
      });
    </script>
  </body>
</html>
