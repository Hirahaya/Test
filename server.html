<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Server</title>
    <script src="https://cjrtnc.leaningtech.com/3.1/cj3loader.js"></script>
  </head>
  <body>
    <input type="text" id="ip"></input>
    <script>
      (async function () {
        await cheerpjInit({
          enableInputMethods: true,
          tailscaleAuthKey: "tskey-auth-kLvQ7DUjaR11CNTRL-4PtFstoapQ3TAL8yxbQjQ3vFeYKxx4UpR",
          tailscaleIpCb: (ip) => {
            console.log("ip: " + ip);
            let el = document.querySelector("#ip");
            el.value = ip;
          },
        });
        cheerpjCreateDisplay(800, 600);
        await cheerpjRunJar("/app/jar/Server.jar");
      })();
    </script>
  </body>
</html>
